    path: /api/billingprofiles/
    conditions:
        is:
            code: 200
            header:
                Accept-Post: application/hal+json; profile=http://purl.org/sipwise/ngcp-api/#rel-billingprofiles
        ok:
            options:
                - GET
                - HEAD
                - OPTIONS
                - POST
