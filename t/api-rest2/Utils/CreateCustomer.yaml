---
#create Customer
-
    name: create Customer
    type: item
    method: POST
    path: '/api/customers/'
    header:
        Content-Type: application/json
    content:
        status: active
        contact_id: ${customer_contact_id}
        billing_profile_id: ${billing_profile_id}
        type: ${customer_type}
        max_subscribers: null
        external_id: null
    retain:
        customer_path: header.location
    conditions:
        is:
            code: 201

#get customer
-
    name: GET customer
    type: item
    method: GET
    path: '/${customer_path}'
    retain:
        customer: body
    conditions:
        is:
            code: 200